<!DOCTYPE html>
<html>
<head>
    <title>Animations</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../vendor/normalize.css"/>
    <link rel="stylesheet" href="css/default.css"/>
</head>
<body>
<h1>SVG</h1>
<div class="container" style="position: relative">
    <svg class="animation1" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 300 150" width="300" height="150" fill="white" style="display:inherit">
        <path id="animpath" d="M20,50 q60,50 100,0 q60,-50 100,0" stroke="black" stroke-width="1" fill="none" />
        <rect x="0" y="0" width="50" height="50"
              style="stroke: #ff0000; fill: #ff0000;">
            <animateMotion
                    path="M-5,25 q60,50 100,0 q60,-50 100,0"
                    begin="0.5" dur="4s" repeatCount="indefinite"
                    />
        </rect>
    </svg>
</div>
</body>
</html>
