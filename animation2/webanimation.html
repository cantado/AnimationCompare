<!DOCTYPE html>
<html>
<head>
    <title>Animations</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/default.css"/>
</head>
<body>

<h1>Web Animation 1.0</h1>
<div class="container" style="position: relative">
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 300 150" width="300" height="150" fill="white" style="display:inherit">
            <path id="animpath" d="M20,50 q60,50 100,0 q60,-50 100,0" stroke="black" stroke-width="1" fill="none" />
            <path id="path" d="M20,50 q60,50 100,0 q60,-50 100,0" stroke="black" stroke-width="1" fill="none" />
    </svg>
    <div id="animatedElem" style="width:50px;height:50px;background-color:red;position:absolute;top:0;left:0"></div>
</div>

<script src="../jquery-2.0.3.js"></script>
<script src="../web-animations.js"></script>
<script src="js/main.js"></script>
</body>
</html>
