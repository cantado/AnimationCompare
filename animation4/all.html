<!DOCTYPE html>
<html>
<head>
    <title>Animations</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
</head>
<body>

<section id="css">
    <h1>CSS</h1>
    <div class="container" style="position: relative">
        <div class="animatedElem" style="width:50px;height:50px;background-color:red;position:absolute;"></div>
        <div class="animatedElem2" style="width:50px;height:50px;background-color:blue;position:absolute;left:150px;"></div>
    </div>
</section>

<section id="svg">
    <h1>SVG</h1>
    <div class="container" style="position: relative">
        <svg class="animation1" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 300 150" width="300" height="150" fill="white" style="display:inherit">
            <rect x="0" y="0" width="50" height="50"
                  style="stroke: #ff0000; fill: #ff0000;">
                <animateTransform id="firstAnim" attributeName="transform" type="translate"
                                  values="0 0; 100 0"
                                  dur="2s" fill="freeze" />
            </rect>
            <rect x="150" y="0" width="50" height="50"
                  style="stroke: #0000ff; fill: #0000ff;">
                <animateTransform attributeName="transform" type="translate"
                                  values="0 0; 100 0"
                                  begin="firstAnim.end" dur="2s" fill="freeze" />
            </rect>
        </svg>
    </div>
</section>

<section id="webanimation">
    <h1>Web Animation 1.0</h1>
    <div class="container" style="position: relative">
        <div class="animatedElem" style="width:50px;height:50px;background-color:red;position:absolute;"></div>
        <div class="animatedElem2" style="width:50px;height:50px;background-color:blue;position:absolute;left:150px;"></div>
    </div>
</section>

<script src="../jquery-2.0.3.js"></script>
<script src="../web-animations.js"></script>
<script src="js/main.js"></script>
</body>
</html>
