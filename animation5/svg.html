<!DOCTYPE html>
<html>
<head>
    <title>Animations</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../vendor/normalize.css"/>
    <link rel="stylesheet" href="css/default.css"/>
</head>
<body>
<h1>SVG</h1>
<div class="container" style="position: relative;">
    <svg class="animation1" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 500 500" width="500" height="500" style="display:inherit">
        <rect id="elem1" x="0" y="0" width="100" height="50">
            <animate attributeName="x" attributeType="XML"
                 from="0" to="100" dur="4" fill="freeze"
                 begin="elem1.mouseover"
                 end="elem1.mouseout" />
        </rect>
    </svg>
</div>
</body>
</html>
